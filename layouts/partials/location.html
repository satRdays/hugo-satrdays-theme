{{ "<!-- Location -->" | safeHTML }}
<section id="location">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.location.title}}{{ . | markdownify }}{{ end }}</h2> 
            </div>
        </div>
        <div class="Location">
                <iframe src= {{ .Site.Params.location.iframesrc }} width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</section>
